<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>catalog</title>
</head>
<body>
<h1>It's alive</h1>

<table>
    <thead>
           <tr>
               <td>Name</td>
               <td>Price</td>
           </tr>
    </thead>
    <tbody>
    <!-- gebruik maken van thymleaf door th, we gaan voor elke product iets doen(overlopen)
    door all vanuit de controller aanspreken-->
           <tr th:each="product : ${all}">
               <td th:text="${product.name}"></td>
               <td th:text="*{product.price}"></td>

           </tr>
    </tbody>
</table>

</body>
</html>
